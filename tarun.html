<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at bottom */
        }

        /* Header Styling */
        header {
            background-color: #5f6163;
            color: #fff;
            padding: 5px 0; /* Smaller padding for a smaller header */
            position: relative;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        header h1 {
            font-size: 2rem; /* Reduced font size */
            letter-spacing: 2px;
        }

        /* "Website" Button */
        .website-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: white;
            padding: 8px 15px; /* Adjusted padding */
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            background-color: #007bff; /* Added background color */
        }

        .website-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-5px); /* Lift effect on hover */
        }

        /* Fade In Animation for Header */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Profile Picture Styling */
        .profile-pic {
            border-radius: 10px; /* Changed to square shape */
            width: 200px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensure pictures are centered */
            transition: transform 0.3s ease;
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-in-out forwards;
            animation-delay: 1s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center; /* Center align */
            gap: 20px; /* Space between buttons */
            margin-top: 30px; /* Space above button container */
        }

        /* Remove underline from link text */
        a {
            text-decoration: none; /* No underline for all links */
        }

        /* Profile Name Styling */
        .profile-name {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease;
        }

        .profile-name:hover {
            color: #0056b3; /* Change color on hover */
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
            padding: 20px;
            background-color: #f1f1f1;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeInUp 2s ease-in-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile-friendly Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.75rem; /* Further adjust for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="text-center">
        <h1>Tarun - Editor / Photographer</h1>
        <a href="https://yourwebsite.com" class="website-btn" target="_blank">Website</a>
    </header>

    <!-- Main content -->
    <div class="container text-center mt-5 main-content">
        <h2>Hey TARUN, Welcome Back!</h2>
        <p>Explore your work and manage your projects easily with the links below.</p> <!-- Added welcoming paragraph -->
        <div class="button-container">
            <div class="profile-button">
                <a href="https://docs.google.com/spreadsheets/d/1PgiM9o4Ty0cLnrnt_vNC4g4lyVyJ2ENdJkir5jn5xRA/edit?gid=1925885146#gid=1925885146" target="_blank">
                    <img src="work record.jpg" alt="work record" class="profile-pic">
                    <div class="profile-name">WORK RECORD</div>
                </a>
            </div>
            <div class="profile-button">
                <a href="https://docs.google.com/spreadsheets/d/1G4230AAeIu5tE2XI9RCMjcWP7t_fmq6DDj-vF934GQ4/edit?gid=705407738#gid=705407738" target="_blank">
                    <img src="reel.jpg" alt="reel" class="profile-pic">
                    <div class="profile-name">SOCIAL MEDIA</div>
                </a>
            </div>
            <div class="profile-button">
                <a href="https://docs.google.com/spreadsheets/d/1HGmcV5E-Ea8zeLbLb6o2R_EbGMLQwQhnCVAr957n_ts/edit?gid=0#gid=0" target="_blank">
                    <img src="album.jpg" alt="album links" class="profile-pic">
                    <div class="profile-name">ALBUM LINKS</div>
                </a>
            </div>
            <div class="profile-button">
                <a href="https://meet.google.com/rfd-kyty-vxk" target="_blank">
                    <img src="meeting.jpg" alt="daily connect" class="profile-pic">
                    <div class="profile-name">DAILY CONNECT</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Smile Studios. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
